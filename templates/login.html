<!DOCTYPE html>
<html>
    <head>
        <style>
            .Header{
        padding: 10px;
        text-align:center;
        background: gray;
        color:white;
        font-size:20px;
    }
    .centre{
        text-align: center;
        padding:20px;
    }
        </style>
    </head>
    <body>
        <div>
            {% for i in messages %}
            <h3 align="center" style="color:blue">{{i}}</h3>
            {% endfor %}
        </div>
        <div class="Header">
            <h1>Login Form</h1><br><br>
        </div>
        <div class="centre">
        <form action="login" method="POST">
            {% csrf_token %}
            
           <b> Username: </b> <Input type="text"  name="Username"><br><br>
                
           <b> Password:</b> <Input type="password"  name="Password"><br><br>
                 <input type="submit" value="Login" id="Login " >  
                

        </form>
        </div>
        
    </body>
</html>
